<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котосайт</title>
</head>

<body>
    <nav>
        <a href="#mainCAT">ГлавКот</a>
        <a href="#CAT1">Кот1</a>
        <a href="#CAT2">Кот2</a>
        <a href="#CAT3">Кот3</a>
        <a href="#CAT4">Кот4</a>
    </nav>
    <div class="mainTitle" id="mainCAT">
        <h1>Добро пожаловать на мою страницу!</h1>
        <h2>Поприветствуем котиков!</h2>
    </div>
    <div class="mainCAT">
        <img src="https://loremflickr.com/320/240/cat?random=1" alt="Крутой котик!">
        <p>Крутой котик! Главный котик на <strong>странице</strong></p>
    </div>
    <div class="CAT1" id="CAT1">
        <img src="https://loremflickr.com/320/240/cat?random=2" alt="Завораживающий котик!">
        <p>Не менее крутой и завораживающий котик!</p>
    </div>
    <div class="CAT2" id="CAT2">
        <img src="https://loremflickr.com/320/240/cat?random=3" alt="Котик претендент">
        <p>Котик, претендент на победу!</p>
    </div>
    <div class="CAT3" id="CAT3">
        <img src="https://loremflickr.com/320/240/cat?random=4" alt="Непередаваемый шарм">
        <p>Котик со своим непередаваемым шармом!</p>
    </div>
    <div class="CAT4" id="CAT4">
        <img src="https://loremflickr.com/320/240/cat?random=5" alt="Котик рекордсмен">
        <p>Котик рекордсмен по кол-ву просмотров!</p>
    </div>
</body>

</html>
